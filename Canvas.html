<!DOCTYPE html>

<body align=center>

	<canvas width="400" height="400" style="border:2px solid #000000;"></canvas>

	<script>

		let canvas = document.querySelector("canvas");
		let context = canvas.getContext("2d");

		context.fillStyle = "Crimson"
		context.fillRect(100, 100, 200, 200)

		context.lineWidth = 3;
		context.strokeStyle = "RoyalBlue"
		context.beginPath();
		context.rect(50, 50, 300, 300);
		context.stroke();

		context.lineWidth = 3;
		context.strokeStyle = "Crimson"
		context.beginPath();
		context.arc(200, 200, 100, 0, Math.PI * 2);
		context.stroke();

		const width = 50;
		const height = 50;
		const gap = 0;
		let x, y;

		for (let i = 0; i < 8; i++) {
			for (let j = 0; j < 8; j++) {

				x = 0 + (height + gap) * j;
				y = 0 + (height + gap) * i;
				context.strokeStyle = "RoyalBlue"
				context.lineWidth = 2;
				context.beginPath();
				context.rect(x, y, width, height);
				context.stroke();

				context.lineWidth = 1;
				context.beginPath();
				context.rect(x + 10, y + 10, width - 20, height - 20);
				context.stroke();

				if (!(j > 0 && j < 7 && i > 0 && i < 7) && Math.random() > 0.5) {
					context.fillStyle = "RoyalBlue"
					context.lineWidth = 1;
					context.beginPath();
					context.fillRect(x + 15, y + 15, width - 30, height - 30);
					context.stroke();
				}
				if ((j > 1 && j < 6 && i > 1 && i < 6) && Math.random() > 0.5) {
					context.fillStyle = "black"
					context.lineWidth = 1;
					context.beginPath();
					context.fillRect(x + 15, y + 15, width - 30, height - 30);
					context.stroke();
				}
				// Math.random() --> 0...1
				if (Math.random() > 0.5) {
					context.lineWidth = 3;
					context.strokeStyle = "RoyalBlue"
					context.beginPath();
					context.rect(x + 5, y + 5, width - 10, height - 10);
					context.stroke();
				}

			}
		}

		//////////////////////////// 
		let year = 2022;
		let nextYear = year + 1;

		console.log(year);
		console.table(nextYear);
		///////////////////////////

		let dinner = "salad";
		let sentence = "Tonight, dinner will be " + dinner;

		console.log(sentence);
		///////////////////////////

		function saySomething(param) {
			console.log(param)
		}
		saySomething("Hello")

		//////////////////////////
		function add(a, b) {
			return a + b;
		}

		let result = add(5, 7);
		console.log(result);
		//////////////////////////

		let multiply = (a, b) => { return a * b };
		console.log(multiply(5, 7));
		//////////////////////////
		let numbers = [];
		let years = [2040, 2041, 2042];
		let menu = ['starter', 'main', 'dessert', 'drinks'];
		console.table(years);
		console.table(menu)
		//////////////////////////

		for (let i = 0; i < 4; i++) {
			console.log(menu[i]);
		}

		for (let i = 0; i < 10; i++) {
			numbers.push(100 + i)
			console.table(numbers);
		}
	</script>

</body>

</html>
